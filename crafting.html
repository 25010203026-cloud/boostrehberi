            let input = document.getElementById('craft-ara').value.toLowerCase();
            let kartlar = document.getElementsByClassName('craft-card');
            let hataMesaji = document.getElementById('hata-mesaji');
            let esyaBulundu = false;

            for (let i = 0; i < kartlar.length; i++) {
                let baslik = kartlar[i].getElementsByTagName("h3")[0].innerText.toLowerCase();
                if (baslik.includes(input)) {
                    kartlar[i].style.display = "flex";
                    esyaBulundu = true;
                } else {
                    kartlar[i].style.display = "none";
                }
            }
            hataMesaji.style.display = esyaBulundu ? "none" : "block";
